<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <!-- <div v-on:click = "something"> -->

        <label>Enter Password: </label>
        <input type="text" v-model="pass" />
        <br>
        <label v-bind:style="{ backgroundColor : track.uppercase }">Password has atleast 1 uppercase character</label>
        <br>
        <label v-bind:style="{ backgroundColor : track.lowercase }">Password has atleast 1 lowercase character</label>
        <br>
        <label v-bind:style="{ backgroundColor : track.number }">Password has atleast 1 number character</label>
        <br>
        <label v-bind:style="{ backgroundColor : track.special }">Password has atleast 1 special character</label>
        <br> <br>
        <label>Password meter: </label>
        <label> {{strength}} </label>
        <!-- </div> -->
    </div>
</body>
<script src="application.js"></script>

</html>
